<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"></link>
    </head>

    <body>
            <div class="columns">
                <div class="column">
                    <section class="section">
                        <div class="container">
                            <h1 class="title">Python Sandbox</h1>
                            <div class="field">
                                <div class="control">
<textarea id="code" class="textarea is-family-code" rows=10 spellcheck="false">
import time

def main():
    print("Hello world!")

main()
</textarea>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button id="execute"
                                            class="button is-primary is-fullwidth"
                                            onclick="execute()">Run</button>
                                </div>
                        </div>
                    </section>
                </div>

                <div class="column">
                    <section class="section">
                        <div id="notifications" class="container">
                        </div>
                    </section>
                </div>
            </div>
    </body>
</html>
